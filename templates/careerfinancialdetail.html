{% extends 'base.html' %}
{% load static %}
{% block content %}



    <section class="section">
    {% for i in items.all %}

     <div class="container">
<!--         <a href ={{b.id}}></a>-->
       <h4 class="center margin-t">{{i.title}}</h4>
       <div class="row">
          {% for p in photos.all %}
        <div class="col s6 m3 l3 xl3">
            <img
              src="{{p.image.url}}"
              class="materialboxed"
              width="100%"
              data-caption="Career Counseling & Financial Development Session"/>
            <br>
          </div>
           {% endfor %}
       </div>
       <div class="row margin-tb justify">
           {{i.description | safe}}
          </div>
     </div>

    {% endfor %}

</section>


{% endblock %}
